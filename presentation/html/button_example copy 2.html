<!DOCTYPE html>
<html>
<head>
  <title>Custom Column Example</title>
  <style>
    .column-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .receta {
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="column-container">
    <div class="receta">Facebook</div>
    <div class="receita">Instagram</div>
    <div class="receita">Servidor separado para migrar variaveis burras</div>
    <div class="receita">Regra: todas as vezes q eu receber uma variavel chamada receta, reescrevela pa ra receita</div>
  </div>

</body>
</html>
