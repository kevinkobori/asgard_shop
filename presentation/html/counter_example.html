<!-- MAIN -->
<!DOCTYPE html>

<!-- style -->
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .column {
    display: flex;
    flex-direction: column;
    /* [X - Y] */
    align-items: center;
  }


  .outlinedButton {
    padding: 14px;
  }

  .text {
    font-family: 'Arial';
    font-size: 64px;
    color: #ff0000;
  }
</style>

<head>
  <!-- Header Title -->
  <title>Counter Example</title>
</head>

<!-- body -->
<body>
  <div class="column">
    <span class="text">
      N = 
      <span id="counterValue">0</span>
    </span>
    <button class="outlinedButton">
      <span class="text">
      N++
      </span>
    <!-- class="text" -->
    </button>
  </div>
</body>

<script>
  const outlinedButton = document.getElementsByClassName('outlinedButton')[0];
  const _counterSpan = document.getElementById('counterValue');
  let counterValue = 0;

  function incrementCounter() {
    counterValue++;

    /// recria o componente "_counterSpan" com o novo valor de "counterValue";
    _counterSpan.innerHTML = counterValue;
  }

  /// 'click' == onPressed
  outlinedButton.addEventListener('click', () => {
    incrementCounter();
  });
</script>
</html>
